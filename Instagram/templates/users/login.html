{%extends "users/base.html"%}
{% load crispy_forms_tags %}
{%load bootstrap3%}
{% block content %}
<div class="container" style="font-family: 'Jost', sans-serif;">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4">
            <img src="https://www.google.com/search?q=photograph&tbm=isch&ved=2ahUKEwjF6oDx0NzvAhUP2eAKHab6CVAQ2-cCegQIABAA&oq=photograph&gs_lcp=CgNpbWcQDFAAWABgoj5oAHAAeACAAQCIAQCSAQCYAQCqAQtnd3Mtd2l6LWltZw&sclient=img&ei=1YRlYIWsFI-ygwem9aeABQ&bih=637&biw=1299#imgrc=X7xj6nh0uaD8gM" class="img-fluid mt-5">
        </div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-body card p-5 mt-5">
                    <h3 class="text-center">Sign In</h3>

                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>
                        <p class="container">you dont have an account? <a href="/register"> Sign Up</a></p>

                    </form>

                </div>

            </div>

        </div>
        <!-- empty div -->
    </div>
</div>

{% endblock %}
