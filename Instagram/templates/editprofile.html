{% extends 'base.html' %}
{%load crispy_forms_tags%}
{%block content%}
<div class="container"style="font-family: 'Sarabun;">
    <div class="row " style="padding-top: 80px;">
        <div class="col-sm-6 margin-left ">
            <br>
            <div>
                <form method="POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <fieldset class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                       <legend class="border-bottom pt-4 mb-4">Profile info</legend>
                        {{profile_form|crispy}}
                        {{ user_form|crispy}}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">ADD</button>
                    </div>
                </form>
            </div>
        </div>
            <div class="col-md-6 margin-right">
                <img src="/media/images/n.jpg"  width="200" height="400" class="img-fluid mt-5">
            </div> 
        
    </div>
</div>
{%endblock%}
